    <!-- ==================== Header ===================== -->
    <header>
        <br>
        <nav aria-label="header navigation bar">

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <br>
    </header>

    <!-- ==================== contact hero ===================-->
    <section id="contact-hero">
        <div class="contact-hero-title">
            <h1>Contact Me!</h1>
        </div><!-- end .contact-hero-title-->
    </section><!-- end #contact-hero-->

    <!-- ===================== information ======================-->
    <section id="service-information">
        <div class=".service-information-text">
            <h2>I charge $15/hour for web development. Contact me for a quote!</h2>
            <br>
        </div><!-- end .service-information-text-->
    </section><!-- end #service-information-->

    <!-- ===================== contact form ====================-->
    <section id="contact-form">
        <div class="contact-container">
            <div class="grid-blank">
                <p> </p>
            </div><!-- end .grid-blank-->
            <div class="contact-form-container">
                <form class="contact-form" action="#" method="">
                    <div class="name-first">
                        <input type="text" name="firstname" placeholder="First Name">
                    </div><!-- end .name-first-->
                    <div class="name-last">
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div><!-- end .name-last-->
                    <div class="email">
                        <input type="email" name="email" placeholder="Email">
                    </div><!-- end .email-->
                    <div class="phone">
                        <input type="tel" name="phone" placeholder="Phone">
                    </div><!-- end .phone-->
                    <div class="subject">
                        <input type="text" name="subject" placeholder="Subject">
                    </div><!-- end .subject-->
                    <div class="message">
                        <textarea name="question" placeholder="Your Message"></textarea>
                    </div><!-- end .message-->
                    <button>Submit</button>
                </form>
            </div><!-- end .contact-form-container-->
            <div class="grid-blank">
                <p> </p>
            </div><!-- end .grid-blank-->
        </div><!-- end .contact-container-->
    </section><!-- end #contact-form-->
